{% extends 'recipelist/base.html' %}

{% block content %}
  <h1>Order List</h1>

  <h2>Selected Ingredients:</h2>
  <ul>
    {% for ingredient in selected_ingredients %}
      <li>{{ ingredient }}</li>
    {% endfor %}
  </ul>

  <h2>Search Results:</h2>
  <ul>
    {% for result in search_results %}
      <li>{{ result }}</li>
    {% endfor %}
  </ul>
{% endblock %}
